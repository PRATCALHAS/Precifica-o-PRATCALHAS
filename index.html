
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PratCalhas - Orçamento Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Orçamento - PratCalhas</h1>
        <div class="form-group">
            <label>Tipo de Peça:</label>
            <select id="tipoPeca">
                <option value="Calha">Calha</option>
                <option value="Rufo">Rufo</option>
                <option value="Coifa">Coifa</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tipo de Chapa:</label>
            <select id="tipoChapa">
                <option value="Convencional">Convencional</option>
                <option value="Colorida">Colorida</option>
                <option value="Inox">Inox</option>
            </select>
        </div>
        <div class="form-group">
            <label>Largura (cm):</label>
            <input type="number" id="largura" />
        </div>
        <div class="form-group">
            <label>Comprimento (m):</label>
            <input type="number" id="comprimento" />
        </div>
        <div class="form-group">
            <label>Valor por cm (R$):</label>
            <input type="number" id="valorPorCm" />
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
